plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-maven-plugin
    implementation 'org.eclipse.jetty:jetty-maven-plugin:9.3.17.v20170317'
    implementation 'org.apache.thrift:libthrift:0.14.2'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation fileTree(dir: 'libs', include: ['SongService.jar'])
    implementation 'org.ini4j:ini4j:0.5.4'
    implementation 'org.rythmengine:rythm-engine:1.4.1'
}

test {
    useJUnitPlatform()
}